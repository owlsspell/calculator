<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <input class="input" type="text" />
        <div class="out"></div>
        <div class="block_buttons">
          <div class="block_number">
            <button class="buttons-dop clear">C</button>
            <button class="buttons-dop delete-button">&#8592;</button>
          </div>
          <div class="block_operations">
            <button class="buttons-operator" value="+">+</button>
            <button class="buttons-operator" value="-">-</button>
            <button class="buttons-operator" value="*">x</button>
            <button class="buttons-operator" value="/">/</button>
          </div>
        </div>
        <div class="result">
          <button class="buttons-result" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
